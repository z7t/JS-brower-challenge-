<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>allo ciné star</title>
  <link rel="stylesheet" href="./assets/stylesheet/css/star.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
  <div class="star">
    <h1>ALLO CINE ! Un click sur une des étoiles permettra des la passer au jaunes ainsi que toutes les étoiles précédentes
    <br>(voir star.html)
    </h1>

    <ul id="list-of-stars">
      <li><i value="1" class="fas fa-star"></i></li>
      <li><i value="2" class="fas fa-star"></i></li>
      <li><i value="3" class="fas fa-star"></i></li>
      <li><i value="4" class="fas fa-star"></i></li>
      <li><i value="5" class="fas fa-star"></i></li>
    </ul>
  </div>
  <div class="test"></div>
  <script>
    const starselect = document.querySelectorAll(".fas"); //selection de toutes les etoile <i>
    const setStar = ((idre) => {

      starselect.forEach((etoi) => { 
          etoi.classList.remove("star-checked") //mettre toute les etoiles en gris
      })
      for(let ididi = idre; ididi != 0; ididi--){
        starselect[ididi - 1].classList.add("star-checked") //ajouter du jaune sur l'indexe de l'etoile selectioner
        //et faire une boucle pour que les precedente devienne jaune aussi
      }
    })

    starselect.forEach((cela) => { //creeer un listeneur pour toutes les etoile selection a la ligne 25
      cela.addEventListener("click", () => {
        setStar(cela.attributes.getNamedItem("value").value) //appel de la fonction pour midifier la couleur des etoile avec l'ID de letoile cliquer
      })
    })
  </script>
</body>
</html>
