<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./assets/stylesheet/css/round-photo.css">
</head>
  <body>
    <h1>Round photo</h1>
    <div class="brief">
      <p>
        Comportement souhaité : créer une ombre au passage de la souris et arrondir la photo lorsque l'on click dessus.
        <br> (voir round-photo.html)
      </p>
    </div>
      <div id="photo1"><img id="ima21" src="./assets/images/round-photo/photo1.jpg" width="20%"></div>
    <script>
        const ima = document.querySelector("#ima21")

        ima.addEventListener("mouseover", (event) => {
          console.log(event.currentTarget)
          event.currentTarget.classList.add("shadow")
        })
        ima.addEventListener("click", () => {
          event.currentTarget.classList.add("round-photo")
        })
    </script>
  </body>
</html>
